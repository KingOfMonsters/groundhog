{% capture imagePath %}/assets/{{ page.path | remove_first: "_" | remove_first: ".md" }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<figure>
<img src="{{ imagePath | absolute_url }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
<figcaption>
{{ include.caption }}
</figcaption>
{% if include.credit %}
<p class="attribution">
{{ include.credit }}
</p>
{% endif %}
</figure>
{% else %}
<img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
